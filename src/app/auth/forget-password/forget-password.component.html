<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <form #forgetPasswordForm="ngForm" (ngSubmit)="forgetPassword(forgetPasswordForm)" novalidate>
    <ion-row>
      <ion-col size='12' class="ion-padding-vertical">
        <ion-title class="main-heading">Forget Password</ion-title>
      </ion-col>
      <ion-col size="12" class="ion-margin-vertical">
        <ion-item>
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input name='email' ngModel></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-margin-vertical">
        <ion-button type='submit' expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
